<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-2px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #2d3748;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #718096;
            font-size: 18px;
            padding: 4px;
        }

        .password-toggle:hover {
            color: #4a5568;
        }

        .error-message {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #c53030;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .security-note {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #a0aec0;
        }

        .admin-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
        }

        /* 🆕 연결 상태 표시 */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .connection-status.checking {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 🆕 이메일 입력 필드 추가 */
        .email-group {
            margin-bottom: 15px;
        }

        .email-input {
            background: #e8f4fd;
            border-color: #bee5eb;
        }

        .email-input:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 🆕 연결 상태 표시 -->
    <div id="connectionStatus" class="connection-status checking">
        🔄 서버 연결 확인 중...
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="admin-icon">🔐</div>
            <h2>관리자 인증</h2>
            <p>이메일과 비밀번호를 입력하세요</p>
        </div>

        <form method="post" action="/login" id="loginForm">
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <!-- 🆕 이메일 입력 필드 추가 -->
            <div class="form-group email-group">
                <label for="email" class="form-label">관리자 이메일</label>
                <input 
                    type="email" 
                    id="email"
                    name="email" 
                    class="form-input email-input"
                    placeholder="admin@example.com"
                    value="admin@example.com"
                    required
                    autocomplete="email"
                />
            </div>

            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <div style="position: relative;">
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        class="form-input"
                        placeholder="비밀번호"
                        required
                        autocomplete="current-password"
                        autofocus
                    />
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        👁️
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                입장
            </button>
        </form>

        <div class="security-note">
            🔒 보안 연결로 보호됩니다 | 🚂 Railway 호스팅<br>
            <small>v2.5.1 - 플레이스토어 준수</small>
        </div>
    </div>

    <script>
        // 🆕 서버 연결 상태 확인 - 개선된 버전
        async function checkServerConnection() {
            const statusEl = document.getElementById('connectionStatus');
            
            try {
                statusEl.textContent = '🔄 서버 연결 확인 중...';
                statusEl.className = 'connection-status checking';
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000); // 8초 타임아웃
                
                const response = await fetch('/health', { 
                    method: 'GET',
                    cache: 'no-cache',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    statusEl.textContent = `✅ 서버 연결됨 (${data.version || 'v2.5.1'})`;
                    statusEl.className = 'connection-status connected';
                    
                    // 3초 후 자동 숨김
                    setTimeout(() => {
                        statusEl.style.opacity = '0';
                        setTimeout(() => statusEl.style.display = 'none', 300);
                    }, 3000);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('서버 연결 확인 실패:', error);
                
                if (error.name === 'AbortError') {
                    statusEl.textContent = `⏰ 연결 시간 초과`;
                } else {
                    statusEl.textContent = `❌ 서버 연결 실패`;
                }
                statusEl.className = 'connection-status disconnected';
                
                // 5초 후 재시도
                setTimeout(checkServerConnection, 5000);
            }
        }

        // 🆕 인증 상태 확인 - 수정된 버전
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/admin/check_auth', {
                    method: 'GET',
                    credentials: 'same-origin',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        console.log('✅ 이미 로그인된 상태 감지');
                        
                        const statusEl = document.getElementById('connectionStatus');
                        statusEl.textContent = '✅ 이미 로그인됨 - 리다이렉트 중...';
                        statusEl.className = 'connection-status connected';
                        statusEl.style.display = 'block';
                        statusEl.style.opacity = '1';
                        
                        // 1.5초 후 리다이렉트
                        setTimeout(() => {
                            window.location.href = '/upload_form';
                        }, 1500);
                        
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.log('인증 상태 확인:', error.message);
                return false;
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = '👁️';
            }
        }

        // 폼 제출 시 버튼 로딩 효과
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 기본 검증
            if (!email || !password) {
                e.preventDefault();
                alert('이메일과 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            button.innerHTML = '<span class="loading-spinner"></span>인증 중...';
            button.disabled = true;
            
            // 타임아웃 설정 (15초 후 복구)
            setTimeout(() => {
                if (button.disabled) {
                    button.textContent = '입장';
                    button.disabled = false;
                }
            }, 15000);
        });

        // 🆕 자동 완성 및 초기화 개선
        document.addEventListener('DOMContentLoaded', async function() {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            // 1. 서버 연결 상태 확인
            checkServerConnection();
            
            // 2. 인증 상태 확인 (병렬 실행)
            const isAlreadyLoggedIn = await checkAuthStatus();
            
            // 3. 이미 로그인되지 않은 경우에만 로그인 폼 표시
            if (!isAlreadyLoggedIn) {
                setTimeout(() => {
                    container.style.transition = 'all 0.6s ease';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, 100);
            }
        });

        // 🆕 엔터 키 처리 개선
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                
                const form = document.getElementById('loginForm');
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (email && password) {
                    form.requestSubmit();
                } else {
                    // 빈 필드로 포커스 이동
                    if (!email) {
                        document.getElementById('email').focus();
                    } else if (!password) {
                        document.getElementById('password').focus();
                    }
                }
            }
        });

        // 🆕 페이지 가시성 변경 시 연결 상태 재확인
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // 페이지가 다시 보일 때 서버 상태 재확인
                setTimeout(checkServerConnection, 500);
            }
        });

        // 🆕 개발자 모드 단축키 (Ctrl+Shift+D)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                e.preventDefault();
                console.log('🔧 개발자 모드 정보:');
                console.log('- 현재 URL:', window.location.href);
                console.log('- User Agent:', navigator.userAgent);
                console.log('- 화면 크기:', `${window.innerWidth}x${window.innerHeight}`);
                console.log('- 로컬 스토리지:', localStorage);
                console.log('- 세션 스토리지:', sessionStorage);
                
                // 서버 헬스체크 강제 실행
                checkServerConnection();
            }
        });
    </script>
</body>
</html>
